<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry buddy</title>
    <meta
      name="description"
      content="A buddy that helps you with your laundry tasks. This buddy was developed as a challenge for Jovenes a Programar."
    />
    <meta name="author" content="Lucas Helguera Zanotta" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="min-vh-100 bg-primary-subtle">
    <header>
      <nav class="vw-100 d-flex flex-row justify-content-center bg-primary">
        <h1 class="h1">Laundry buddy</h1>
      </nav>
    </header>
    <main
      class="vw-100 h-100 d-flex flex-column justify-content-start align-items-center py-5"
    >
      <form
        action=""
        method="post"
        class="d-flex flex-column p-2"
        id="askLaundryBuddyForm"
      >
        <h2 class="w-75">Hey buddy,</h2>
        <h2 class="w-75">where do you do the laundry?</h2>
        <div class="my-2 d-flex flex-column">
          <label for="inputCountry" class="form-label">Pais</label>
          <input
            class="form-control"
            list="dataListCountries"
            type="text"
            id="inputCountry"
            placeholder="Type to search..."
            name="countryName"
          />
          <datalist id="dataListCountries"></datalist>
        </div>
        <div class="my-2 d-flex flex-column">
          <label for="inputCity">Ciudad</label>
          <input
            class="form-control"
            list="dataListCities"
            type="text"
            id="inputCity"
            placeholder="Type to search..."
            name="cityName"
          />
          <datalist id="dataListCities"></datalist>
        </div>
        <div class="my-2"><button type="submit">Submit</button></div>
      </form>
    </main>
    <script type="module" src="./js/petitionManager.js"></script>
    <script type="module" src="./js/countriesnow.js"></script>
    <script type="module" src="./js/homeForm.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
